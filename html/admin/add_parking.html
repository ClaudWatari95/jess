<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/queries.css">
    <style>
        body, #container {
            overflow: hidden;
            background-color: white;
        }
        .form {
            width: 90%;
        }
        .mid-section {
            padding-top: 2.5rem;
        }
        @media screen and (max-width: 768px) {
            .form {
                margin-top: 4rem;
            }
        }
    </style>
    <title>Add Parking - Jess App</title>
</head>
<body>
    <div id="container" class = "-main-container">
        <div id="menu-container">
            <div class="menu-content">
                <p id = "user_">Checking...</p>
                <div class="notifications">
                    <ul>
                        <li class = "hidden">
                            <a href="#">Notifications&ensp;<span class = "notif-span">(2)</span></a>
                        </li>
                        <li class = "hidden">
                            <a href="#" >Settings</a>
                        </li>
                        <li>
                            <a href="../dashboard.html">Home<span class = 'right'>&#10095;</span></a>
                        </li>
                        <li class = "red">
                            <a href="#logout" onclick="return false" id = "logout">Logout <span class = 'right'>&#x2716;</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <main class="main">
            <br> <br>
            <section class="mid-section">
                <a href="./add_parking.html" class="item active">
                    Add Parking Space
                </a>
            </section>
            <br>
            <hr>
            <form id="form" class="form">
                <ul>
                    <li>
                        <div class="input-container">
                            <label for="name">Space location:</label>
                        </div>
                        <div class="input-container">
                            <input class = "input" name = "name" id = "name" type = "text">
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="number">Number of spots:</label>
                        </div>
                        <div class="input-container">
                            <input class = "input" name = "number" id = "number" type = "number">
                        </div>
                    </li>
                    <li>
                        <div class="input-container">
                            <label for="price">Price per spot:</label>
                        </div>
                        <div class="input-container">
                            <input class = "input" name = "price" id = "price" type = "text">
                        </div>
                    </li>
                    <li>
                        <button class = "app-btn s-btn" id = "submit">Add Parking Details</button>
                    </li>
                </ul>
            </form>
        </main>
    </div>
    <button id="menu">&#9776;</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../assets/js/add_parkng.js"></script>
    <script src="../../assets/js/logout.js"></script>
</body>
</html>
